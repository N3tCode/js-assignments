<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <script src="rockpaperscissor.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
  <div class="header">
    <h1 id="myHeader">Rock Paper Scissor</h1>
    <h3 id="instructions">Make your Decision</h3>
    <h3 id="instructions">Best out of 5 WINS!</h3>
  </div>
  <div class="content">
    <div class="choices">
      <div class="button"><button id="rock"></button></div>
      <div class="button"><button id="paper"></button></div>
      <div class="button"><button id="scissor"></button></div>
    </div>
    <div class="gameResults">
    </div>
    <div class="scoreContainer">
      <div class="scoreLabels">
        <div id="playerLabel"><h4>Player:</h4></div>
        <div id="computerLable"><h4>Computer:</h4></div>
      </div>
      <div class="scoreNumbers">
          <div id="playerScore"></div>
          <div id="computerScore"></div>       
      </div>
    </div>
    <div class="resetButton">
      <div class="button2" id="resetButton"><button>Play Again</button></div>
    </div>
  </div>
  </div>
</body>
</html>
